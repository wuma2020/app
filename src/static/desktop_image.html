<!-- 截图播放 -->


<div id="short-cut" class="flex flex-col w-full lg:flex-row">


  <div class="grid flex-grow h-32 bg-base-100 rounded-box place-items-start">
    <button id="short-cut-button" type="button" class="btn btn-outline btn-primary">截图</button>
    <input id="short-cut-input" type="text" placeholder="文件路径:" class="input input-bordered input-success w-full max-w-xs" />
  </div> 

  <div class="divider lg:divider-horizontal">   </div> 
  
  <!-- 图片展示 -->
  <div id="show-short-cut" class="grid flex-grow h-32 bg-base-500 rounded-box place-items-center">
    
    <video id="video" autoplay></video>

    <button id="startButton" class="btn btn-outline ">start</button>
    <button id="stopButton" class="btn btn-outline ">stop</button>

    <br/>

    <button id="videoSelect" class="btn">
      选中数据屏幕
    </button>

  </div>
</div>


<script src="./src/render/js/deskpot_image.js"/>
